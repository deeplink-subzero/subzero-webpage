<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subzero - Measuring the Internet undersea cables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SubZero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Traceroutes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="text-center mb-4">RIPE Atlas Traceroutes crossing undersea cables</h3>
                <table id="csvTable" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                            <th>Column 3</th>
                            <th>Column 4</th>
                            <th>Column 5</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        $(document).ready(function () {
            // Load CSV file
            Papa.parse('data.csv', {
                download: true,
                header: true,
                complete: function (results) {
                    let data = results.data;
                    let tableBody = '';

                    data.forEach(function (row) {
                        tableBody += '<tr>';
                        tableBody += `<td>${row['Column 1']}</td>`;
                        tableBody += `<td>${row['Column 2']}</td>`;
                        tableBody += `<td>${row['Column 3']}</td>`;
                        tableBody += `<td>${row['Column 4']}</td>`;
                        tableBody += `<td>${row['Column 5']}</td>`;
                        tableBody += '</tr>';
                    });

                    $('#csvTable tbody').html(tableBody);

                    // Initialize DataTables
                    $('#csvTable').DataTable({
                        "paging": true,
                        "searching": true,
                        "ordering": true
                    });
                }
            });
        });
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
